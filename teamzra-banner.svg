<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>

    <!-- Accent gradient for logo elements -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>

    <!-- Background pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Radial glow behind logo -->
    <radialGradient id="logoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Main background -->
  <rect x="0" y="0" width="800" height="200" rx="20" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <rect x="0" y="0" width="800" height="200" rx="20" fill="url(#grid)"/>

  <!-- Decorative gradient orbs -->
  <ellipse cx="650" cy="30" rx="150" ry="100" fill="#6366F1" opacity="0.08"/>
  <ellipse cx="100" cy="180" rx="120" ry="80" fill="#10B981" opacity="0.06"/>
  <ellipse cx="750" cy="170" rx="80" ry="60" fill="#8B5CF6" opacity="0.08"/>

  <!-- Logo glow background -->
  <circle cx="130" cy="100" r="70" fill="url(#logoGlow)"/>

  <!-- Logo Container -->
  <g transform="translate(60, 30)" filter="url(#shadow)">
    <!-- Logo background with border -->
    <rect x="0" y="0" width="140" height="140" rx="24" fill="#1E293B"/>
    <rect x="2" y="2" width="136" height="136" rx="22" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6"/>

    <!-- Inner subtle gradient -->
    <rect x="8" y="8" width="124" height="124" rx="18" fill="#0F172A" opacity="0.5"/>

    <!-- Code brackets with glow -->
    <g filter="url(#glow)">
      <path d="M35 45 L18 70 L35 95" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M105 45 L122 70 L105 95" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Three dots with subtle animation feel -->
    <circle cx="52" cy="70" r="10" fill="#6366F1"/>
    <circle cx="52" cy="70" r="6" fill="#818CF8"/>

    <circle cx="70" cy="70" r="10" fill="#8B5CF6"/>
    <circle cx="70" cy="70" r="6" fill="#A78BFA"/>

    <circle cx="88" cy="70" r="10" fill="#10B981"/>
    <circle cx="88" cy="70" r="6" fill="#34D399"/>

    <!-- Connecting line -->
    <line x1="52" y1="70" x2="88" y2="70" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text Section -->
  <g transform="translate(230, 0)">
    <!-- Team name -->
    <text x="0" y="95" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="64" font-weight="700" letter-spacing="-1">
      <tspan fill="#F8FAFC">Team</tspan><tspan fill="url(#accentGrad)">ZRA</tspan>
    </text>

    <!-- Tagline with styled appearance -->
    <text x="4" y="130" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="18" font-weight="400" fill="#94A3B8" letter-spacing="1">
      Building Tomorrow's Solutions Today
    </text>

    <!-- Small accent line under tagline -->
    <rect x="4" y="145" width="60" height="3" rx="1.5" fill="url(#accentGrad)"/>
  </g>

  <!-- Decorative corner accents -->
  <path d="M20 30 L20 20 L30 20" stroke="#6366F1" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M780 30 L780 20 L770 20" stroke="#10B981" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M20 170 L20 180 L30 180" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M780 170 L780 180 L770 180" stroke="#6366F1" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
