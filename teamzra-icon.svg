<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="12" fill="url(#bgGrad)"/>

  <!-- Code brackets -->
  <path d="M25 35 L15 50 L25 65" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M75 35 L85 50 L75 65" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Three dots representing Z R A -->
  <circle cx="38" cy="50" r="6" fill="url(#accentGrad)"/>
  <circle cx="50" cy="50" r="6" fill="url(#accentGrad)"/>
  <circle cx="62" cy="50" r="6" fill="url(#accentGrad)"/>

  <!-- Connecting line -->
  <line x1="38" y1="50" x2="62" y2="50" stroke="url(#accentGrad)" stroke-width="2"/>
</svg>
